services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STATIC_DIR=web/static
      - TEMPL_DIR=web/templates
      - DEV_MODE=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Development service with live reload
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - PORT=8080
      - STATIC_DIR=web/static
      - TEMPL_DIR=web/templates
      - DEV_MODE=true
    profiles:
      - dev
